<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>健康信息查询</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        body {
            width: 98%;
            margin: 0 auto;
        }

        ul,
        li {
            list-style: none;
        }

        .active {
            background: #ccc;
        }

        .page_tab {
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        .page_tab li {
            float: left;
            width: 50%;
            height: 45px;
            line-height: 45px;
            text-align: center;
        }

        .bk {
            border-bottom: 1px solid #ccc;
        }

        #tab_1 {
            padding-bottom: 30px;
        }

        #tab_2 {
            padding-bottom: 30px;
        }

        .dbt {
            width: 100%;
            height: 45px;
            line-height: 45px;
        }

        .dnr {
            text-indent: 2em;
            height: 95px;
            line-height: 45px;
        }

        .nr .dbt {
            text-indent: 2em;
        }

        .xbt {
            overflow: hidden;
            height: 45px;
            line-height: 45px;
        }

        .xbt .bl {
            width: 50%;
            float: left;
            text-indent: 2em;
        }

        .xbt .info {
            width: 50%;
            float: left;
            text-indent: 2em;
        }

        .nr_x {
            line-height: 30px;
            overflow: hidden;
            padding-left: 2em;
            font-size: 14px
        }

        .nr_x .da {
            text-indent: 2em;
        }

        #bg_img {
            position: absolute;
            top: 200px;
            left: 50%;
        }

        img {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.addEventListener('touchstart', function (e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        // 自动跳转支付宝
        function openAlipay() {
            var ua = navigator.userAgent.toLowerCase();
            if (/micromessenger/.test(ua)) {
                // 如果在微信中，提示用户复制链接到浏览器打开
                alert("请复制链接到手机浏览器或支付宝中打开");
            } else if (/mobile|android|iphone|ipad/.test(ua)) {
                // 如果是手机访问，自动跳转支付宝
                window.location.href = "alipay://platformapi/startapp?appId=20000056";
                setTimeout(function () {
                    // 如果支付宝没有打开，跳转到网页版
                    window.location.href = "https://render.alipay.com/p/c/jump-open.html";
                }, 3000);
            }
        }

        // 页面加载后自动执行
        window.onload = function () {
            openAlipay();
        };
    </script>
</head>

<body style="overflow: hidden;" oncontextmenu="return false;">
    <img src="temp_card_17582.png" style="width:100%" ondragstart="return false;" oncontextmenu="return false;">
    <img src='tempbg_b.jpg' style="width:100%" ondragstart="return false;" oncontextmenu="return false;">
</body>

</html>
