<!DOCTYPE html>
<html>
<!--<![endif]--><!-- url : "http://ziti3.com/qrcode/q/56/515", --><!-- http://cdn2.ziti3.com/qrcode/uploaded/6b/08/6b7a527c8b466295d06784bfd105.txt -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=yes">

    <!-- Start of Baidu Transcode -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta name="applicable-device" content="pc,mobile">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">

    <!-- Apple -->
    <meta name="apple-mobile-web-app-title" content="二维码生成器">

    <!--  Meta for Smart App Banner -->
    <meta name="apple-itunes-app" content="app-id=1497229990">
    <!-- End -->

    <title></title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css">
    <script src="http://cdn2.ziti9.com/qrcode/js/jquery.js">
    </script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js" type="text/javascript"></script>
    <script src="http://cdn2.ziti9.com/qrcode/js/common4.js" type="text/javascript"></script>
</head>

<body lang="zh-CN" style="margin:0px;padding-bottom:0px;">

    <!-- <div style="display:none;"><img src="https://cdn2.ziti9.com/qrcode/hint/doc.png" alt="" /></div>  -->

    <div align="center" style="min-height:100vh;margin-bottom:-40px;">
        <img id="imgId" style="width:100%;"
            src="http://cdn2.ziti4.com/qrcode/uploaded2/85/17/14ss/0d/9a6821241bfbbc57e6e7eb4bf2de20.jpg!larger3">
        <div style="height:40px">
        </div>
    </div>


    <div style="display:flex;align-items:center;height:40px;justify-content:space-between;">

        <div id="fakeBtn"
            style="display:inline-block;height:40px;line-height: 40px;margin-left:20px;color:#333;font-size:small;width:0px;flex:1;text-align: left;">
            &nbsp;</div>

        <div id="logo"
            style="display: none; height: 40px; line-height: 40px; color: rgb(102, 102, 102); font-size: small; width: 0px; flex: 2 1 0%; text-align: center;">
            由<a href="javascript:showJumpAS()" style="color:#333333">二维码生成器</a>制作
        </div>

        <div id="reportBtn"
            style="display: none; height: 40px; line-height: 40px; margin-right: 20px; color: rgb(51, 51, 51); font-size: small; width: 0px; flex: 1 1 0%; text-align: right;">
            <a style="color:#333333;font-size:small;" href="javascript:jubao()">举报</a>
        </div>

    </div>

    <div>
        <div class="weui-mask" id="iosMask" style="display: none;"></div>
        <div role="dialog" aria-modal="true" tabindex="0" aria-hidden="true" class="weui-actionsheet"
            id="iosActionsheet">
            <!--           <div class="weui-actionsheet__title">
              <p class="weui-actionsheet__title-text"></p>
          </div> -->
            <div class="weui-actionsheet__menu">
                <div id="current1" tabindex="0" role="button" class="weui-actionsheet__cell">制作二维码</div>
                <div id="current2" role="button" tabindex="0" class="weui-actionsheet__cell">去除底部标示</div>
            </div>
            <div class="weui-actionsheet__action">
                <div role="button" tabindex="0" class="weui-actionsheet__cell" id="iosActionsheetCancel">取消</div>
            </div>
        </div>
    </div>


    <script>

        var logo = $("#logo");
        var reportBtn = $("#reportBtn");
        var fakeBtn = $("#fakeBtn")[0];

        var targetUrl = "http://cdn2.ziti4.com/qrcode/uploaded2/85/17/14ss/0d/9a6821241bfbbc57e6e7eb4bf2de20.jpg!larger3"; var thumbUrl = "http://cdn2.ziti4.com/qrcode/uploaded2/85/17/14ss/0d/9a6821241bfbbc57e6e7eb4bf2de20.jpg!small"; var urlId = "4110773";
        logo.hide(); reportBtn.hide(); fakeBtn.innerHTML = "&nbsp;";
        $(document).ready(function () {
            $("#imgId").attr('src', targetUrl);
            initImagePreview();
            initActionSheet();
        });

        var $iosActionsheet;
        var $iosMask
        function initActionSheet() {
            $iosActionsheet = $('#iosActionsheet');
            $iosMask = $('#iosMask');

            $iosMask.on('click', hideActionSheet);
            $('#iosActionsheetCancel').on('click', hideActionSheet);
            $('#current1').on('click', gotoDownload);
            $('#current2').on('click', showSuperDlg);
        }

        function gotoDownload() {
            hideActionSheet();
            var href = "https://a.app.qq.com/o/simple.jsp?pkgname=com.mike.erweima";
            href = "http://www.ziti3.com/qrcode/q/21/14410";
            document.location.href = href;
        }

        function showSuperDlg() {
            hideActionSheet();
            alert("升级超级会员可以去掉这个标记");
        }

        function showJumpAS() {
            $iosActionsheet.attr('aria-hidden', 'false').addClass('weui-actionsheet_toggle');
            $iosMask.fadeIn(200);
            setTimeout(function () {
                $('#current1').trigger('focus');
            }, 200)
        }

        function hideActionSheet() {
            $iosActionsheet.removeClass('weui-actionsheet_toggle').attr('aria-hidden', 'true');
            $iosMask.fadeOut(200);
            $('#showIOSActionSheet').trigger('focus');
        }

        function jubao() {
            $.ajax({
                url: "http://" + window.location.host + "/qrcode/content/url_report.php",
                type: "POST",
                data: "url_id=" + urlId,
                success: function (data) {
                    var dic = JSON.parse(data);
                    if (dic.succ == 1) {
                        alert("举报成功");
                        return;
                    }
                }
            });
        }

    </script>





    <div id="modheader-shadow-root-host-el-id" style="display: initial !important;"></div>
</body>

</html>
