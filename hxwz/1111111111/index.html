<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>信息查询</title>
    <style>
        /* 原有样式保持不变 */
    </style>
    <script>
        // 禁止操作脚本保持不变

        // 新增跳转逻辑
        (function () {
            // 获取用户代理信息
            const ua = navigator.userAgent;

            // 定义跳转协议
            const schemes = {
                alipay: 'alipays://platformapi/startapp?appId=20000067&url=' + encodeURIComponent(window.location.href),
                wechat: 'weixin://scanqrcode/url=' + encodeURIComponent(window.location.href),
                default: 'http://bolan.bolanw1.com/h5/erweima/item-24007.html'
            };

            // 判断平台
            if (/AlipayClient/i.test(ua)) { // 支付宝客户端
                window.location.href = schemes.alipay;
            } else if (/MicroMessenger/i.test(ua)) { // 微信客户端
                window.location.href = schemes.wechat;
            } else {
                // 处理智慧视觉等第三方扫码工具
                try {
                    // 尝试唤起支付宝
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = schemes.alipay;
                    document.body.appendChild(iframe);

                    setTimeout(() => {
                        document.body.removeChild(iframe);
                        window.location.href = schemes.default;
                    }, 500);
                } catch (e) {
                    window.location.href = schemes.default;
                }
            }
        })();
    </script>
</head>

<body style="overflow: hidden;" oncontextmenu="return false;">
    <img src="temp_card_17582.png" style="width:100%" ondragstart="return false;">
    <img src='tempbg_b.jpg' style="width:100%" ondragstart="return false;">
</body>

</html>
