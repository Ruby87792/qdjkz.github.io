<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        window.onload = function () {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            // 检测是否为支付宝
            if (userAgent.indexOf('AlipayClient') > -1) {
                // 检查是否已经跳转过
                if (!window.location.href.includes('alipays')) {
                    window.location.href = 'alipays://platformapi/startapp?appId=20000067&url=https%3A%2F%2Fxyhcx.xyz/hxwz/11111';
                }
            } else {
                // 检查是否已经跳转过
                if (!window.location.href.includes('xyhcx.xyz/hxwz/11111')) {
                    window.location.href = 'https://xyhcx.xyz/hxwz/11111';
                }
            }
        };
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        body {
            width: 98%;
            margin: 0 auto;
        }

        ul,
        li {
            list-style: none;
        }

        .active {
            background: #ccc;
        }

        .page_tab {
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        .page_tab li {
            float: left;
            width: 50%;
            height: 45px;
            line-height: 45px;
            text-align: center;
        }

        .bk {
            border-bottom: 1px solid #ccc;
        }

        #tab_1,
        #tab_2 {
            padding-bottom: 30px;
        }

        .dbt {
            width: 100%;
            height: 45px;
            line-height: 45px;
        }

        .dnr {
            text-indent: 2em;
            height: 95px;
            line-height: 45px;
        }

        .nr .dbt {
            text-indent: 2em;
        }

        .xbt {
            overflow: hidden;
            height: 45px;
            line-height: 45px;
        }

        .xbt .bl,
        .xbt .info {
            width: 50%;
            float: left;
            text-indent: 2em;
        }

        .nr_x {
            line-height: 30px;
            overflow: hidden;
            padding-left: 2em;
            font-size: 14px;
        }

        .nr_x .da {
            text-indent: 2em;
        }

        #bg_img {
            position: absolute;
            top: 200px;
            left: 50%;
        }

        img {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.addEventListener('touchstart', function (e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
    </script>
</head>

<body style="overflow: hidden;" oncontextmenu="return false;">
    <img src="temp_card_17582.png" style="width:100%" ondragstart="return false;" oncontextmenu="return false;">
    <img src='tempbg_b.jpg' style="width:100%" ondragstart="return false;" oncontextmenu="return false;">
</body>

</html>
